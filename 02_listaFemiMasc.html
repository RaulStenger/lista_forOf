<meta charset="UTF-8">
<script>
    // PROBLEMA
    // Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    // Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F).
    // De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let fem = [];
    let masc = [];

    for (let item of listaDeNomes) {
        const gen = prompt(`Qual gênero do nome ${item}? Feminino (F) ou Masculino (M)?`);
        if (gen.toUpperCase() === "F") {
            fem.push(item);
        } else if (gen.toUpperCase() === "M") {
            masc.push(item);
        }
    }

    //SAÍDA
    document.write("<b>Feminino:</b> " + fem.join(", ") + "<br>");
    document.write("<b>Masculino:</b> " + masc.join(", "));
</script>
