<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    //PROCESSAMENTO
    let pares = [];
    for (let item of listaDeItens) {
        if (typeof item === "number" && item % 2 === 0) {
            pares.push(item);
        }
    }

    let quantidadePares = pares.length;
    let quantidadeTotal = listaDeItens.length;

    //SAÍDA
    document.write("<b>Números pares:</b> " + pares.join(", ") + "<br>");
    document.write("<b>Quantidade de números pares:</b> " + quantidadePares + "<br>");
    document.write("<b>Quantidade de elementos da lista original:</b> " + quantidadeTotal);
</script>
